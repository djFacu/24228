<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formularios</title>
</head>
<body>
   
   <h1>Trabajando con formularios</h1>

   <form action="https://formspree.io/f/mjkbnkag" method="POST">

      <fieldset>

         <legend>
            <h2>Registro de usuario - Ingrese sus datos</h2>
         </legend>

         <p>
            <label for="name">Nombre/s</label>
            <input type="text" size="50" placeholder="Nombre de la persona" name="name" id="name" required minlength="3" maxlength="10">
         </p>
         <p>
            <label for="lastname">Apellido</label>
            <input type="text" name="lastname" id="lastname">
         </p>
         <p>
            <label for="email">Correo Electronico</label>
            <input type="email" name="email" id="email" placeholder="usuario@cuenta.com" pattern="/^(([^<>()\[\]\\.,;:\s@”]+(\.[^<>()\[\]\\.,;:\s@”]+)*)|(“.+”))@((\[[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}])|(([a-zA-Z\-0–9]+\.)+[a-zA-Z]{2,}))$/" required>
         </p>
         <p>
            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> 
         </p>
         <p>
            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" id="direccion">
         </p>
         <p>
            <label for="codPos">Codigo Postal</label>
            <input type="number" name="codPos" id="codPos">
         </p>
         <p>
            <label for="date">Fecha de Nacimiento</label>
            <input type="date" name="date" id="date">
         </p>
         <p>
            <label for="nivel">Nivel de Estudio</label>
            <input type="radio" name="nivel" id="1">Primario
            <input type="radio" name="nivel" id="2">Secundario
            <input type="radio" name="nivel" id="3">Universitario
         </p>
         <p>
            <label for="ocupacion">Ocupación</label>
            <select name="ocupacion" id="ocupacion">
               <optgroup label="Estudia">
                  <option value="1">Desempleado</option>
                  <option value="2">Administrativo</option>
                  <option value="3">Docente</option>
               </optgroup>
               <optgroup label="Trabaja">
                  <option value="4">Desempleado</option>
                  <option value="5">Administrativo</option>
                  <option value="6">Docente</option>
               </optgroup>
            </select>
            <select multiple="true">
                  <option value="0"></option>
                  <option value="1">Desempleado</option>
                  <option value="2">Administrativo</option>
                  <option value="3">Docente</option>
                  <option value="0"></option>
                  <option value="1">Desempleado</option>
                  <option value="2">Administrativo</option>
                  <option value="3">Docente</option>
            </select>
         </p>
         <p>
            <label for="conocimiento">Conocimiento en programción</label>
            <input type="checkbox" name="conocimiento" value="html" >HTML
            <input type="checkbox" name="conocimiento" value="css" >CSS
            <input type="checkbox" name="conocimiento" value="js" >JS
         </p>
         <p>
            <label for="imagen">Foto de perfil</label>
            <input type="file" name="imagen" id="imagen">
         </p>
         <p>
            <label for="">Constraseña</label>
            <input type="password" name="" id="">
         </p>
         <p>
            <label for="">Descripción</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
         </p>
         <p>
            <input type="submit" value="Cargar información">
            <input type="reset" value="Limpiar">
         </p>

      </fieldset>

   </form>


</body>
</html>
